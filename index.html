<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row header">
            <div>PIXEL</div>
            <div>ART</div>
            <div>MAKER</div>
        </div>

        <div class="row" id="main">
            <div class="row controls">
                <p>
                    Grid Height: <input type="text" id="grht" value=25 class="controls__input">
                    Grid Width: <input type="text" id="grwd" value=50 class="controls__input">
                    <button id="myButton">Change</button>
                </p>
                <p>
                    Tile Color
                    <input type="color" id="tile-color">
                    Grid Color
                    <input type="color" id="background-color">
                </p>
            </div>

            <div class="row grid-cont" id="grid-cont" >
                <div class="row grid-box" id="grid-box">
                    <!-- grid created here by js -->
                </div>
            </div>
        </div>

        <div class="row footer">
            <p>By James Yech as part of the Udacity Front-End Web Developer Nanodegree program.</p>
            <p>  Github: https://github.com/JamesYech/uPixel-Art </p>
        </div>
    </div>   <!-- container -->

    <script src="js/grid.js"></script>
</body>
</html>
